<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Celestial</title>
<script src="js/script.js"></script>
<!--TODO add bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Hello, Welcome to Celestial</h1>
	
	<div id="starListDiv">
		<table class="table table-dark table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>About</th>
					<th>more info</th>
				</tr>
			</thead>
				<tbody id="starListTBody"></tbody>
		</table>
	</div>
	
	<div id="createStar">
		<form  name = "newStar">
			*Name: <input type="text" name="name" placeholder="name" required="required">
			<br>About:<textarea name="about" placeholder="about"></textarea>
			<br>Image: <input type="text" name="imageUrl" placeholder="image url">
			<br>Age: <input type="number" name="age" placeholder="age" min="0" value="0" step="0.01"> billion years
			<br>Lifetime: <input type="number" name="lifetime" placeholder="lifetime" min="0" value="0"  step="0.01"> billion years
			<br>Right Ascention: <input type="number" name="ascension" placeholder="ascension" min="0" value="0" step="0.01"> degrees
			<br>Declination: <input type="number" name="declination" placeholder="declination" min="0" value="0" step="0.01"> degrees
			<br>Solar Masses: <input type="number" name="solarMasses" placeholder="solar masses" min="0" value="0" step="0.01"> Solar mass (M⊙)
			<br>Luminosity: <input type="number" name="luminosity" placeholder="luminosity" min="0" value="0" step="0.01"> Solar luminosity (L⊙)
			<br>Radius: <input type="number" name="radius" placeholder="radius" min="0" value="0" step="0.01"> Solar radius (R⊙)
			<!--<br>Star Type: <select id="starType" name="starType"></select>-->
			<br><input type="submit" name="submit" value="Create Star">
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
